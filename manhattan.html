<body>
   <div>
    <img src="manhattan.jpg" height="600px">
    <h1>INGREDIENTS</h1>
      <div>
        <ul>
            <li>20ml Martini Rosso</li>
            <li>50ml Macallan Gold</li>
            <li>1 1/2 tsps truffle oil</li>
            <li>3 drops Angostura bitters</li>
            <li>Orange peel</li>
        </ul>
        <hr>
    <h1>METHOD</h1> 
      <div>
        <ol>
            <li>Add all wet ingredients in a mixing glass</li>
            <li>Stir gently for 30 seconds</li>
            <li>Double strain into a Martini glass</li>
            <li>Garnish with a orange peel</li>
        </ol>
    </div> 
   </div>
